<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dummy input settings</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="options.js"></script>
    <script src="storeage.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">


            <div class="col-lg-12">
                <h1 class="text-center">Fake Input Settings</h1>
                <h5>
                    Match Fields Using
                </h5>
                <hr>
            </div>


            <div class="col-lg-3"></div>
            <div class="col-lg-6 ">


                <form action="">

                    <div class="text-left">
                        <div class="">
                            <div class=" custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input " id="id">
                                <label class="custom-control-label " for="id">ID attribute of the input tag</label>
                            </div>
                        </div>

                        <div class="">
                            <div class=" custom-control custom-switch ">
                                <input type="checkbox" class="custom-control-input " id="class">
                                <label class="custom-control-label " for="class">Class attribute of the input tag</label>
                            </div>
                        </div>
                        <div class="">
                            <div class=" custom-control custom-switch ">
                                <input type="checkbox" class="custom-control-input " id="name">
                                <label class="custom-control-label " for="name">Name attribute of the input tag</label>
                            </div>
                        </div>
                        <div class="">
                            <div class=" custom-control custom-switch ">
                                <input type="checkbox" class="custom-control-input " id="place">
                                <label class="custom-control-label " for="place">Plcaeholder attribute of the input tag</label>
                            </div>
                        </div>
                        <div class="">
                            <div class=" custom-control custom-switch ">
                                <input type="checkbox" class="custom-control-input " id="airalabel">
                                <label class="custom-control-label " for="airalabel">aria-label attribute of the input tag</label>
                            </div>
                        </div>
                        <div class="">
                            <div class=" custom-control custom-switch ">
                                <input type="checkbox" class="custom-control-input " id="label">
                                <label class="custom-control-label " for="label">Label text for the input tag</label>
                            </div>
                        </div>
                        <div class="">
                            <div class=" custom-control custom-switch ">
                                <input type="checkbox" class="custom-control-input " id="title">
                                <label class="custom-control-label " for="title">Title attribute of the input tag</label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-3"></div>


        </div>
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="">
                    <button class="btn btn-primary save-settings"><span>Save Settings</span></button>
                </div>
            </div>
            <div class="col-lg-3">
            </div>

        </div>

    </div>

</body>

</html>
